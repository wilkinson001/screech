
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Screech Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
      <div class="container">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <img src="/static/images/Screech.png" class="img-fluid"></screech>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>      
    <form class="form-signin" method="POST" action="/login">
      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
      <label for="pword" class="sr-only">Password</label>
      <input type="password" id="pword" name="pword" class="form-control" placeholder="Password" required><br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
    <br>
    <h2>Or</h2>
    <br>
    <form class="form-signin" action="/register">
    <button  class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </body>
</html>
