
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Screech Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="/register">
      <h1 class="h3 mb-3 font-weight-normal">Please Enter Your Details</h1>
      <label for="fname" class="sr-only">First Name</label>
      <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required autofocus><br>
      <label for="lname" class="sr-only">Last Name</label>
      <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required autofocus><br>
      <label for="pword" class="sr-only">Password</label>
      <input type="password" id="pword" name="pword" class="form-control" placeholder="Password" required><br>
      <label for="rpword" class="sr-only">Repeat Password</label>
      <input type="password" id="rpword" name="rpword" class="form-control" placeholder="Repeat Password" required><br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <br>
    <h2>Or</h2>
    <br>
    <form class="form-signin" action="/login">
    <button  class="btn btn-lg btn-primary btn-block" type="submit">Go back to Login</button>
    </form>
  </body>
</html>
