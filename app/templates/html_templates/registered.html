<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Screech Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="/app/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/app/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/">
      <h1 class="h3 mb-3 font-weight-normal">Please note the following:</h1><br>
      <h1 class="h3 mb-3 font-weight-normal">Username: {{username | safe}}</h1><br>
      <h1 class="h3 mb-3 font-weight-normal">Password: {{password | safe}}</h1><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
    </form>
  </body>
</html>
