{% extends "base.html" %}
{% block content %}
    {% if user!="" %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% else %}
    <h1>Welcome!</h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
